{% block title %}{% endblock %} {% block content %}
<!DOCTYPE html>
<html>
  <head>
    <title>Playlst</title>
  </head>
  <body>
    <h1>Playlst</h1>
    <div class="button-container">
      <a href="/signup">
        <button name="signup" type="button" class="button1">
          Create Account
        </button>
      </a>
      <a href="/login">
        <button name="signin" type="button" class="button2">Sign In</button>
      </a>
    </div>
  </body>
</html>

<style>
  @font-face {
    font-family: "BaronNeue";
    src: url("static/fonts/BaronNeue-Regular.otf") format(opentype);
  }

  h1 {
    text-align: left;
    font-size: 110px;
    font-family: BaronNeue;
    color: white;
  }

  .button-container {
    font-family: BaronNeue;
    flex-direction: column;
    display: flex;
    justify-content: flex-end;
    margin-top: 10px;
    margin-right: 150px;
  }

  #sign-in {
    font-family: BaronNeue;
    background-color: transparent;
    border: none;
    text-decoration: underline;
    cursor: pointer;
  }

  #create-account {
    font-family: BaronNeue;
    background-color: transparent;
    border: none;
    text-decoration: underline;
    cursor: pointer;
  }

  #create-account:hover {
    font-family: BaronNeue;
    color: blue;
  }

  body {
    background: rgb(2, 0, 36);
    background: -moz-linear-gradient(
      90deg,
      rgba(2, 0, 36, 1) 0%,
      rgba(102, 170, 51, 1) 35%,
      rgba(0, 212, 255, 1) 100%
    );
    background: -webkit-linear-gradient(
      90deg,
      rgba(2, 0, 36, 1) 0%,
      rgba(102, 170, 51, 1) 35%,
      rgba(0, 212, 255, 1) 100%
    );
    background: linear-gradient(
      90deg,
      rgba(2, 0, 36, 1) 0%,
      rgba(102, 170, 51, 1) 35%,
      rgba(0, 212, 255, 1) 100%
    );
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#020024",endColorstr="#00d4ff",GradientType=1);
  }

  .text-center {
    text-align: center;
  }

  .card-body {
    padding: 0;
  }

  .col {
    margin-bottom: 20px;
  }

  .card-title {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.7);
    text-align: center;
  }

  .card-text {
    font-size: 16px;
  }

  .button1 {
    background-color: #66aa33;
    color: white;
    padding: 50px 50px;
    border: none;
    cursor: pointer;
    font-size: 40px;
    font-weight: bold;
    border-radius: 35px;
  }

  .button2 {
    background-color: transparent;
    color: white;
    padding: 50px 50px;
    border: none;
    cursor: pointer;
    font-size: 40px;
    font-weight: bold;
    border-radius: 35px;
  }
</style>
{% endblock %}
