{% extends "base.html" %} {% block title %} Login {% endblock %} {%block content
%}
<form method="POST">
  <div>
    <h1 align="center"> <img src="{{ url_for('static', filename='brand_images/PickFlix.png') }}"> </h1>
    <h2>Sign Up or Login</h2>
    <h3> Discover your TV show and movie playlist with playlst! Create a group, invite friends, and start matching!</h3>
  </div>
  <div class="form-group">
    <label for="email"> Email Address </label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <div class="form-group">
    <label for="password"> Password </label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter Password"
    />
  </div>

  <br />
  <button type="submit" class="button">Login</button>
  <a href="/signup"> <button type="button" class="button">SignUp</button></a>
</form>

<style>
  h1 {
    font-family: classic sans serif, baron;
    font-size: 50px;
    font-weight: bold;
    color: #66aa33;
  }
  h2 {
    text-align: center;
    padding: 5px 10px;
    border-radius: 5px;
    font-family: classic sans serif, baron;
    font-size: 24px;
    font-weight: bold;
    color: #66aa33;
    padding: 1px; /* add some padding to make the background more visible */
  }

  h3 {
    text-align: center;
    padding: 5px 10px;
    border-radius: 5px;
    font-family: classic sans serif, baron;
    font-size: 24px;
    font-weight: bold;
    color: #66aa33;
    padding: 1px; /* add some padding to make the background more visible */
  }
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    padding: 15px;
  }
  .text-center {
    text-align: center;
  }
  body {
    background: white;
    background-attachment: fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
  }
  button {
    background-color: #66aa33;
    color: white;
    padding: 1px 30px;

    margin-top: 20px;
    cursor: pointer;

  button:hover {
