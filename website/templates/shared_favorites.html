{% extends "base.html" %} {% block content %}
<br/>
<h1 class="text-center">Matches ðŸ”¥</h1>
{% if favorites %}
<ul>
  {% for favorite in favorites %}
  <div class="col-4">
    <div class="card h-100 rounded">
      <form method="post" action="{{ url_for('auth.delete_favorite') }}">
        <input type="hidden" name="title" value="{{ favorite.title }}" />
        <input type="hidden" name="image" value="{{ favorite.image }}" />
        <input type="hidden" name="current_user" value="{{ current_user }}"/>
        <button type="submit" class="delete-btn">X</button>
      </form>
    </div>
  </div>
  <li>
    {{ favorite.title }} {{ favorite.user.username }}
    <img
      src="{{ favorite.image }}"
      alt="{{ favorite.title }}"
      width="400"
      height="400"
    />
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No matches yet :/ come back later!</p>
{% endif %}

<style>
  .text-center {
    text-align: center;
  }
  h1 {
    font-family: Arial, sans-serif;
    font-size: 50px;
    font-weight: bold;
  }
  h2 {
    background-color: #f7f7f7;
    display: inline-block;
    padding: 5px 10px;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    font-size: 24px;
    font-weight: bold;
    background-color: white;
    padding: 1px; /* add some padding to make the background more visible */
    text-align: center;
  }

  h3 {
    font-family: Arial, sans-serif;
    font-size: 16px;
    font-weight: bold;
  }
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    padding: 15px;
  }
  .text-center {
    text-align: center;
  }
  body {
    background: linear-gradient(to bottom right, #ff0000, #0000ff);
    background-attachment: fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
  }
  button {
    background-color: #007bff;
    color: white;
    padding: 1px 30px;
    border-radius: 4px;
    border: none;
    margin-top: 20px;
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
  }
  .card {
    border-radius: 15px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    position: relative;
  }
  .card-body {
    padding: 0;
  }
  .col {
    margin-bottom: 20px;
  }
  .card-title {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.7);
    text-align: center;
  }

  .card-text {
    font-size: 16px;
  }
  p {
    font-size: 16px;
    line-height: 1.5;
    margin: 10px 0;
    color: black;
    font-family: Arial, sans-serif;
    text-align: justify;
    margin: 250px;
    word-wrap: break-word;
  }
  
</style>

{% endblock %}
