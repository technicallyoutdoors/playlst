{% extends "base.html" %} {% block content %}
<br />
<h1 class="text-center">Matches ðŸ”¥</h1>
{% if favorites %}
<ul>
  {% for favorite in favorites %}
  <div class="col-4">
    <div class="card h-100 rounded">
      <form method="post" action="{{ url_for('auth.delete_favorite') }}">
        <input type="hidden" name="title" value="{{ favorite.title }}" />
        <input type="hidden" name="image" value="{{ favorite.image }}" />
        <input type="hidden" name="current_user" value="{{ current_user }}" />
        <button type="submit" class="delete-btn">X</button>
      </form>
    </div>
  </div>
  <li>
    {{ favorite.title }} {{ favorite.user.username }}
    <img
      src="{{ favorite.image }}"
      alt="{{ favorite.title }}"
      width="400"
      height="400"
    />
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No matches yet :/ come back later when you add more to your Playlst!</p>
{% endif %}

<style>
  
  .card {
    border-radius: 15px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    position: relative;
  }
  .card-body {
    padding: 0;
  
  }
  .col {
    margin-bottom: 20px;
  }
  .card-title {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    background-color: rgba(255,255,255,0.7);
    text-align: center;
  }
  
  .card-text {
    font-size: 16px;
  }
  .delete-btn {
    position: absolute;
    top: -15px;
    right: 5px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 20px;
    line-height: 20px;
    text-align: center;
    padding: 0;
    cursor: pointer;
  }
  p {
    font-size: 16px;
    line-height: 1.5;
    margin: 0px 0;
    color: black;
    max-width: 300px;
    font-family: Arial, sans-serif;
    margin: 0 250px;
    background-color: white;
    border-radius: 35px;
    margin: 0 auto;
    padding: 10px;
    text-align: center;     
  }
  
</style>

{% endblock %}
