{% extends "base.html" %} {% block title %}SignUp{% endblock %} {%block content
%}

<form method="POST">
  <h1 align="center">Sign Up</h1>
  <div class="form-group">
    <label for="email"> Email Address </label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <div class="form-group">
    <label for="first_name"> First Name </label>
    <input
      type="text"
      class="form-control"
      id="first_name"
      name="first_name"
      placeholder="First Name"
    />
  </div>

  <div class="form-group">
    <label for="last_name"> Last Name </label>
    <input
      type="text"
      class="form-control"
      id="last_name"
      name="last_name"
      placeholder="Last Name"
    />
  </div>

  <div class="form-group">
    <label for="password1"> Password </label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter Password"
    />
  </div>

  <div class="form-group">
    <label for="password2"> Password </label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm Password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<style> 

  h1 {
    font-family: Arial, sans-serif;
    font-size: 50px;
    font-weight: bold;
  }
  h2 {
    padding: 5px 10px;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    font-size: 24px;
    font-weight: bold;
    padding: 1px; /* add some padding to make the background more visible */
  }

  h3 {
    font-family: Arial, sans-serif;
    font-size: 16px;
    font-weight: bold;
  }
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    padding: 15px;
  }
  .text-center {
    text-align: center;
  }
  
  .card {
    border-radius: 15px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    position: relative;
  }
  .card-body {
    padding: 0;
  
  }
  .col {
    margin-bottom: 20px;
  }
  .card-title {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    background-color: rgba(255,255,255,0.7);
    text-align: center;
  }
  
  .card-text {
    font-size: 16px;
  }


</style>

{% endblock%}
