{% extends "base.html" %}
{% block title %}Group Code{% endblock %}

{% block content %}
<div class="container">
  {% if current_user.family.code  %}
    <h1>Code:</h1>
    <h2>{{ current_user.family.code }}</h2>
  {% else %}
    <h1>No code generated yet</h1>
    <a href="{{ url_for('auth.group_hub') }}"> <button> Group Hub </button> </a>
  {% endif %}
</div>

<style>

  h1 {
    font-size: 50px;
    font-weight: bold;
  }
  h2 {
    display: inline-block;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 24px;
    font-weight: bold;
    padding: 1px; /* add some padding to make the background more visible */
    text-align: center;
  }

  h3 {
    font-size: 16px;
    font-weight: bold;
  }
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    padding: 15px;
  }
  .text-center {
    text-align: center;
  }
  
  button {
    background-color: #007bff;
    color: white;
    padding: 1px 30px;
    border-radius: 4px;
    border: none;
    margin-top: 20px;
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
  }
  .card {
    border-radius: 15px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    position: relative;
  }
  .card-body {
    padding: 0;
  
  }
  .col {
    margin-bottom: 20px;
  }
  .card-title {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    background-color: rgba(255,255,255,0.7);
    text-align: center;
  }
  
  .card-text {
    font-size: 16px;
  }


</style>
{% endblock %}
