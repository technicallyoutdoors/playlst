{% extends "base.html" %} {% block title %}Welcome{% endblock %} {%block content
%}

<html>
  <h1 color="#000000" align="center">WatchList</h1>
  <form method="post">
    <div class="text-center">
      <a href="/" align="center">
        <button
          align="center"
          type="button"
          class="btn btn-primary"
          color="#000000"
        >
          Home
        </button>
      </a>
      <h2>Favorites</h2>
      <ul class="list-group list-group-flush" id="favorites">
        {% for favorite in favorites %}
        <div class="favorite">
          <h2>{{ favorite.title }}</h2>

          <form method="post" action="{{ url_for('auth.delete_favorite') }}">
          
          <input type="hidden" name="title" value="{{ favorite.title }}">
          <input type="hidden" name="image" value="{{ favorite.image }}">
             <input type="hidden" name="current_user" value="{{ current_user }}">
            
          <button type="submit">Delete</button>
          </form>
<span aria-hidden="true">&times;</span> 
          </button>
          <img src="{{ favorite.image }}" alt="{{ favorite.title }}" width="400" height="400"/>
        </div>
        {% endfor %} 
      </ul>
    </div>
  </form>

  <h4>
    <style>
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .text-center {
        text-align: center;
      }
    </style>
  </h4>
</html>

{% endblock %}
