{% extends "base.html" %} 
{% block title %}My Playlst{% endblock %} 
{% block content %}
<html>
  <style>
    .card {
      border-radius: 15px;
      background-color: white;
      position: relative;
      padding-bottom: 40px;
      
    }
    .card-body {
      padding: 0;
    
    }
    .col {
      margin-bottom: 20px;
    }
    .card-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(255,255,255,0.7);
      text-align: center;
    }
    
    .card-text {
      font-size: 16px;
    }
    .delete-btn {
      position: absolute;
      top: -15px;
      right: 5px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 20px;
      line-height: 20px;
      text-align: center;
      padding: 0;
      cursor: pointer;
    }
  </style>


  <h1 color="#000000" align="center"></h1>
  <form method="post">
    <div class="text-center">
      <a href="/home" align="center">
        <button
          align="center"
          type="button"
          color="#000000"
        >
          Home
        </button>
      </a>
    </form>
      <h2>My Playlst</h2>
      <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
        {% for favorite in favorites %}
        <div class="col-5">
          <div class="card h-100 rounded">
            <form method="post" action="{{ url_for('auth.delete_favorite') }}">
              <input type="hidden" name="title" value="{{ favorite.title }}" />
              <input type="hidden" name="image" value="{{ favorite.image }}" />
              <input type="hidden" name="current_user" value="{{ current_user }}"/>
              <button type="submit" class="delete-btn">...</button>
            </form>
            <img
              src="{{ favorite.image }}"
              alt="{{ favorite.title }}"
              class="card-img-top rounded"
              style="height: 100%; width: 100%; object-fit: cover;"
            />
            
          </div>
        </div>
        {% endfor %}
    </div>
    
    </div>
  </form>
</html>

{% endblock %}
