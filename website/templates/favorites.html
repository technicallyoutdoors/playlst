{% extends "base.html" %} 
{% block title %}My Playlist{% endblock %} 
{% block content %}
<html>
  <style>
    h2 {
      margin-top: 30px;
      border-radius: 5px;
      font-family: BaronNeue, classic sans serif;
      font-size: 24px;
      font-weight: bold;
      color: #66aa33;
    }
    .card {
      border-radius: 35px;
      background-color: white;
      position: relative;
      padding-bottom: 0px;
      padding-top: 0px;
    }
    .card-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background-color: rgba(255,255,255,0.7);
      z-index: 1;
    }
    .card-body {
      padding: 30px;
    }
    .col {
      margin-bottom: 20px;
      margin-left: 5px;
    }
    .card-text {
      font-size: 16px;
    }
    .delete-btn {
      position: absolute;
      top: -10px;
      right: 5px;
      background-color: transparent;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 20px;
      line-height: 20px;
      text-align: center;
      padding: 0;
      cursor: pointer;
    }
    .card {
      position: relative;
    }
    .title_image {
      border-top-left-radius: 35px;
      border-top-right-radius: 35px;
    }
  </style>
  
  <h1 color="#000000" align="center"></h1>
  <h1>My Playlist</h1>
  <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
    {% for favorite in favorites %}
    <div class="col-6">
      <div class="card">
        <form method="post" action="{{ url_for('auth.delete_favorite') }}">
          <input type="hidden" name="title" value="{{ favorite.title }}" />
          <input type="hidden" name="image" value="{{ favorite.image }}" />
          <input type="hidden" name="current_user" value="{{ current_user }}"/>
          <button class="delete-btn" type="submit">‚ùå</button>
        </form>
        
        <img
          src="{{ favorite.image }}"
          alt="{{ favorite.title }}"
          style="height: 100%; width: 100%; object-fit: cover;"
          class="title_image"
        />
        <h5>{{ favorite.title }}</h5>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
