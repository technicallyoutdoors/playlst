{% extends "base.html" %}
{% block title %}Random TV Shows{% endblock %}
{% block content %}

<html>
  <h1 color="#000000" align="center">Movies</h1>

  <div class="container">
    <div class="image-container">
      <img src="{{ full_path_random_title_image }}" class="movie_image"/>
      <p>{{ over_view }}</p>
    </div>
    
    <div class="button-container">
      <form method="post" action="{{ url_for('auth.add_favorite_movie') }}">
        <button name="favorites" type="submit" value="favorites">+Playlist</button>
        <input type="hidden" name="tv_show_title" value="{{ title }}" />
        <input type="hidden" name="tv_show_image_url" value="{{ full_path_random_title_image }}">
        <input type="hidden" name="current_user" value="{{ current_user }}">
      </form>
      
      <form method="post" action="{{ url_for('auth.movies') }}">
        <button name="next" type="submit">Next</button>
      </form>
    </div>
  </div>

</html>

<style>
  h1 {
    text-align: center;
    font-family: BaronNeue, classic sans serif;
    font-size: 50px;
    font-weight: bold;
    color: #66aa33;
    margin-top: 0px;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 10px;
  }
  
  .image-container {
    position: relative;
  }
  
  .movie_image {
    border-radius: 35px;
    height: 500px;
    width: 400px;
  }
  
  p {
    font-size: 12px;
    line-height: 1.5;
    margin: 0px 0;
    color: black;
    max-width: 400px;
    font-family: Arial, sans-serif;
    margin: 0 10px;
    background-color: white;
    border-radius: 35px;
    margin: 0 auto;
    padding: 1px;
    text-align: center;     
  }
  
  .button-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 10px;
  }
  
  button[name="next"], button[name="favorites"] {
    margin: 0 10px;
    padding: 10px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: white;
    background-color: #66aa33;
    position: absolute;
    bottom: -25px;
    transform: translateX(-50%);
  }
  
  button[name="next"] {
    left: 65%;
    bottom: 10px;
  }
  
  button[name="favorites"] {
    right: 30%;
    bottom: 10px;
  }
  @media screen and (max-width: 767px) {
    button[name="next"],
    left: 65%;
    button[name="favorites"] {
      right: 30%;
      position: relative;
      margin: 0 auto;
      display: block;
      bottom: 0;
    }
    p {
      margin-bottom: 60px;
    }
  }
  
</style>

{% endblock %}
