{% extends "base.html" %} {% block title %}Movies{% endblock %} {%block
content %}

<html>
  <h1 color="#000000" align="center">Movies</h1>
  <h3 color="#000000" align="center"></h3>
  <div class="container">

    <img src="{{ full_path_random_title_image }}" class="movie_image"/>

</br>
</br>
      <p>{{ over_view }}</p>
      <form method="post" action="{{ url_for('auth.add_favorite_movie') }}">
        <div class="text-center">
          <a>
            <button name="favorites" align="center" type="submit" value="favorites">+Playlst</button>
          </a>
        <input type="hidden" name="movie_title" value="{{ title }}" />
        <input type="hidden" name="movie_image_url" value="{{ full_path_random_title_image }}">
        <input type="hidden" name="current_user" value="{{ current_user }}">
      </form>
      <form method="post" action="{{ url_for('auth.movies') }}">
       
          <button name="next" align="center" type="submit" value="next">Next</button>
        
      </form>
    </div>
</div>


  <style>
   
    .container {
      margin: 0 auto;
      text-align: center;
      position: relative; /* add position relative to make absolute positioning work */
    }
    
    button[name="next"] {
      position: absolute;
      bottom: 10%;
      left: 70%; /* adjust the left value to move the button to the right */
      padding: 10px;
    }
    
    button[name="favorites"] {
      position: absolute;
      bottom: 10%;
      left: 30%;
      padding: 10px;
    }
    
    li {
      justify-content: center;
      align-items: center;
    }

    button:hover {
      background-color: #0056b3;
    }
    label {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
    }
    input {
      padding: 12px 24px;
      border-radius: 4px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }
    p {
      font-size: 12px;
      line-height: 1.5;
      margin: 0px 0;
      color: black;
      max-width: 400px;
      font-family: Arial, sans-serif;
      margin: 0 10px;
      background-color: transparent;
      border-radius: 5px;
      margin: 0 auto;
      padding: 1px;
      text-align: center;     
    }

    ul {
      list-style-position: inside;
    }
    .group-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: trasparent;
      border-radius: 5px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    @media (max-width: 480px) {
      .card {
        width: 100%; /* Set width to 100% to fill the screen */
        margin: 20px 0; /* Set top and bottom margin to 20px, and remove horizontal margin */
        padding: 20px; /* Maintain the same padding */
      }
    }
    .card-header {
      font-size: 24px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
     border-radius: 35px;
    }

    .card-body {
      padding: 20px;
    }

    .subtitle {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .value {
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 20px;
    }


    #change_button {
      background-color: black;
      border-radius: 10px;
    }
    .movie_image {
      cursor: pointer;
      border-radius: 35px;
      height: 500px;
      width: 350px;
    }
    
  </style>
</html>

{% endblock %}
